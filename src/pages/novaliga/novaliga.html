<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nova Liga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <img src="assets/icon/computer-game.svg" width="90em" height="90em">
  </h1>
  <form [formGroup]="ligaForm" (ngSubmit)="criarLiga(); $event.preventDefault()">
    <ion-list>

      <ion-item>
        <ion-label floating>Nome da Liga</ion-label>
        <ion-input type="text" value="" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Apelido de Liga</ion-label>
          <ion-input type="text" value="" formControlName="apelido"></ion-input>
        </ion-item>
        <br/>
        <br/>
      <ion-item>
        <ion-label floating>Codigo Secreto</ion-label>
        <ion-input type="text" formControlName="codigosecreto"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block type="submit" color="secondary" [disabled]="ligaForm.invalid">Criar Liga</button>
  </form>
</ion-content>
