<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Participantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
      <img src="../../assets/icon/podium.svg" width="90em" height="90em">
  </h1>
    <ion-fab top right edge>
        <button ion-fab (click)="gotoPontuar()"><img src="../../assets/icon/tap.svg"></button>
        <!-- <ion-fab-list>
          <button ion-fab (click)="gotoPerfil()"><ion-icon name="person"></ion-icon></button>
          <button ion-fab><ion-icon name="game-controller-b"></ion-icon></button>
        </ion-fab-list> -->
      </ion-fab>
  <ion-list>
    <ion-item *ngFor="let participante of participantes | async">
      <ion-avatar item-start>
        <img src="../../assets/icon/batter.svg">
      </ion-avatar>
      <h2>{{participante.apelido}}</h2>
      <p>{{participante.pontos}} pontos</p>
    </ion-item>
  </ion-list>
</ion-content>
