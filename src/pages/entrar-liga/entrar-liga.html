<ion-header>

  <ion-navbar color="primary">
      <ion-title>Entrar Em </ion-title>
    <ion-title id="nomeliga">{{(liga | async)?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 text-center>
        <img src="../../assets/icon/beer5.svg" width="90em" height="90em">
      </h1>
      <form [formGroup]="ligaForm" (ngSubmit)="entrarLiga(); $event.preventDefault()">
        <ion-list> 
          <ion-item>
              <ion-label floating>Apelo de Liga</ion-label>
              <ion-input type="text" value="" formControlName="apelido" ></ion-input>
            </ion-item>
        </ion-list>
    
        <button ion-button block type="submit" color="secondary" [disabled]="ligaForm.invalid">Entrar</button>
      </form>
</ion-content>
