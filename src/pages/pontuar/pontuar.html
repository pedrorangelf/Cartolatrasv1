<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pontuar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Chapou - {{rBebeu}} pontos</ion-label>
    <ion-checkbox color="dark" checked="false" (ionChange)="datachanged($event)"></ion-checkbox>
    <ion-note item-end>
      {{qtdeBeijin}}x
    </ion-note>
    <button ion-button clear item-end icon-only (click)="addBeijin($event)">
      <ion-icon color="dark" name="add-circle"></ion-icon>
    </button>
    <button ion-button clear item-end icon-only (click)="removeBeijin($event)">
        <ion-icon color="dark" name="remove-circle"></ion-icon>
    </button>
  </ion-item>
  <ion-item>
    <ion-label>Pegou - {{rPegou}} pontos</ion-label>
    <ion-checkbox color="dark" checked="false" (ionChange)="datachanged($event)"></ion-checkbox>
    <ion-note item-end min="0">
      {{qtdeBeijin}}x
    </ion-note>
    <button ion-button clear item-end icon-only (click)="addBeijin($event)">
      <ion-icon color="dark" name="add-circle"></ion-icon>
    </button>
    <button ion-button clear item-end icon-only (click)="removeBeijin($event)">
        <ion-icon color="dark" name="remove-circle"></ion-icon>
    </button>
  </ion-item>
  <button ion-button block color="secondary" (click)="pontuar()">Salvar</button>
</ion-content>
