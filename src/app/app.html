<ion-menu [content]="content" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar color="marrom">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="yellowBack">
    <ion-list class="yellowBack" style="background-color: #ffc800">
      <button color="primary" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <button ion-button block color="danger" (click)="logout()">Logout</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
